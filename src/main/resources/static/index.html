<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Reserva fincas</title>
  </head>
  <body>
      <div class="container">
        <h1>Administrar Fincas</h1>
        <div class="alert alert-primary" role="alert" id="alert-ok">
           
        </div>
        <div class="alert alert-danger" role="alert" id="alert-error">
            
          </div>
        <div class="row">
            <div class="col">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#fincaModal">
                    Crear Finca
                </button>
  
  
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table id="tabla-farm" class="table">
                    <thead>
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Extensión</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
            </div>
        </div>

      </div>
   

      <!-- Modal crear fincas -->
  <div class="modal fade" id="fincaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar finca</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container">
                <form id="farm-form" class="row g-3">
                    <div class="col-12">
                      <label for="inputName" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="inputName" >
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Direcci&oacute;n</label>
                      <input type="text" class="form-control" id="inputAddress" >
                    </div>
                    <div class="col-md-6">
                      <label for="inputExension" class="form-label">Extensión</label>
                      <input type="number" class="form-control" id="inputExension">
                    </div>
                    
                   
                  </form>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="add-btn" type="button" class="btn btn-success">Crear</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/miscripts.js" ></script>
  </body>
</html>
